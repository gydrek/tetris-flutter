name: Test Project

on:
  # Вимкнено тимчасово
  # push:
  #   branches: [ main ]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
    
    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.35.6'
        channel: 'stable'
    
    - name: Check Flutter version
      run: flutter --version
    
    - name: Get dependencies
      run: flutter pub get
    
    - name: Run tests
      run: flutter test