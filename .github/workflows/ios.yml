name: Build iOS

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest

    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.35.6'
        channel: 'stable'
        cache: true
    
    - name: Install dependencies
      run: flutter pub get
    
    - name: Build iOS без підпису
      run: |
        flutter build ios --release --no-codesign --verbose
    
    - name: List build output
      run: |
        ls -la build/ios/iphoneos/
    
    - name: Create IPA
      run: |
        mkdir -p build/ios/ipa
        cd build/ios/iphoneos
        zip -r ../ipa/tetris-flutter-ios.ipa Runner.app
    
    - name: Upload IPA
      uses: actions/upload-artifact@v4
      with:
        name: tetris-flutter-ios
        path: build/ios/ipa/tetris-flutter-ios.ipa
        retention-days: 30